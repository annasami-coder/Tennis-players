<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USTA Tennis Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>USTA Tennis Players</h1>
    <form id="playerForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="ustaRating">USTA Rating:</label>
        <input type="number" step="0.1" id="ustaRating" name="ustaRating" required>

        <button type="submit">Add Player</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>USTA Rating</th>
            </tr>
        </thead>
        <tbody id="playersTableBody">
            <!-- Player rows will be added here -->
        </tbody>
    </table>

    <script>
        const form = document.getElementById('playerForm');
        const tableBody = document.getElementById('playersTableBody');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const ustaRating = document.getElementById('ustaRating').value;

            // Create a new table row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${firstName}</td>
                <td>${lastName}</td>
                <td>${phoneNumber}</td>
                <td>${ustaRating}</td>
            `;

            // Append the new row to the table
            tableBody.appendChild(newRow);

            // Clear the form
            form.reset();
        });
    </script>
</body>
</html>
